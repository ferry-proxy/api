# permissions for end users to edit routes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: route-editor-role
rules:
- apiGroups:
  - traffic.ferry.zsm.io
  resources:
  - routes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - traffic.ferry.zsm.io
  resources:
  - routes/status
  verbs:
  - get
