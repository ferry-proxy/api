# permissions for end users to view routes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: route-viewer-role
rules:
- apiGroups:
  - traffic.ferry.zsm.io
  resources:
  - routes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - traffic.ferry.zsm.io
  resources:
  - routes/status
  verbs:
  - get
